{% extends "base.html" %}
{% from "form_macros.html" import render_field %}
{% block title %}
Forgot password
{% endblock %}
{% block content %}


<div class="row">
    <div class="col-lg-3 offset-lg-2 my-5">
        <p></p>
        <form action="{{ url_for('forgot.reset_password_form', email=email) }}" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ render_field(form.new_password) }}
            </div>
            <div class="form-group">
                {{ render_field(form.confirm_password) }}
            </div>
            <div class="form-group">
                {{ form.submit }}
            </div>
        </form>
    </div>

</div>

{% endblock %}
